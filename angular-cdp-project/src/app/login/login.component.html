<form [formGroup]="loginForm" class="login-form" (ngSubmit)="submit()">
  <div class="form-inline form-group">
    <label class="col-3 justify-content-end">Login</label>
    <input formControlName="login" type="text" class="form-control col" placeholder="Login">
    <span *ngIf="isError('login')">{{errors['login']}}</span>
  </div>
  <div class="form-inline  form-group">
    <label class="col-3 justify-content-end">Password</label>
    <input formControlName="password" type="password" class="form-control col" placeholder="Password">
    <span *ngIf="isError('password')">{{errors['password']}}</span>
  </div>
  <div class="form-inline form-group">
      <div class="form-inline form-group col-3"></div>
      <button [disabled]="loginForm.invalid" type="submit" class="btn btn-primary col-2">Enter</button>
  </div>
</form>
